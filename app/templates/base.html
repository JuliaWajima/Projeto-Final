<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respirar Fundo - Seu Espa√ßo de Cuidado</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        nav .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a90e2; /* Um azul calmo */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }
        nav a:hover {
            color: #4a90e2;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-wrapper {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 95%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #357abd;
        }
        .errors {
            color: #d9534f;
            font-size: 0.9rem;
            list-style: none;
            padding: 0;
        }
        
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('homepage') }}" class="logo">Inicio</a>
        <ul>
            <li><a href="{{ url_for('homepage') }}">Login</a></li>
            
            {% if current_user.is_authenticated %}
                <li><a href="#">Recursos</a></li> <li><a href="{{ url_for('logout') }}">Sair</a></li>
            {% else %}
                <li><a href="{{ url_for('cadastro') }}">Cadastrar</a></li>
            {% endif %}
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        </footer>

</body>
</html>
